<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>triangle</title>
    <script src="../libs/build/three.js"></script>
    <script src="./js/three.js"></script>
    <!-- <script src="../libs/tools/dat.gui.js"></script> -->
    <style>
        body{background:#ddd;margin:0;overflow: hidden;}
    </style>
</head>
<body>
	<script>
		var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	<script>
		var camera,
				light,
				renderer,
				scene,
				geometry,
				mesh,
				texture
		init()
		function init () {
			// WebGLRenderer 自动初始化渲染器
			renderer = new THREE.WebGLRenderer({antialias : true})
			renderer.setSize(window.innerWidth, window.innerHeight)
			document.body.appendChild(renderer.domElement)
			renderer.setClearColor(0x00000, 1)

			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000)
			camera.position.x = 0
			camera.position.y = 0
			camera.position.z = 400
			camera.up.x = 0
			camera.up.y = 1
			camera.up.z = 0
			camera.lookAt({
				x: 0,
				y: 0,
				z: 0
			})

			scene = new THREE.Scene();
			
			light = new THREE.DirectionalLight(0x454545, 1)
			light.position.set(100, 100, 200)
			scene.add(light)
			scene.add(camera)
			initObject ()
			console.log(scene, camera, light)
			animate()
			// renderer.clear()
			// renderer.render(scene, camera)
		}

		function initObject () {
			geometry = new THREE.Geometry()
			// MeshBasicMaterial
			var material = new THREE.MeshBasicMaterial({
				flatShading: true,
				// color: THREE.FaceColors,
				vertexColors: THREE.VertexColors,
				wireframe: false
			})
			var c1 = new THREE.Color(0xff0000)
			var c2 = new THREE.Color(0x00ff00)
			var c3 = new THREE.Color(0x0000ff)

			var p1 = new THREE.Vector3(100, 0, 0)
			var p2 = new THREE.Vector3(0, 100, 0)
			var p3 = new THREE.Vector3(-100, 0, 0)

			geometry.vertices.push(p1)
			geometry.vertices.push(p2)
			geometry.vertices.push(p3)
			
			var normal = new THREE.Vector3(0, 0, 1)
			var face = new THREE.Face3(0, 1, 2)
			// var normal = new THREE.Vector3( 0, 1, 0 ); //optional
			// var color = new THREE.Color( 0xffaa00 ); //optional
			// var materialIndex = 0; //optional
			face.normal.copy(normal)
			face.vertexNormals.push(normal.clone(), normal.clone(), normal.clone())
			face.vertexColors.push(c1, c2, c3)
			geometry.faces.push(face)
			geometry.computeFaceNormals()
			mesh = new THREE.Mesh(geometry, material)
			scene.add(mesh)
			console.log(mesh)
			var geometry = new THREE.CubeGeometry( 200, 100, 50,4,4);
			var material = new THREE.MeshLambertMaterial( { color:0xFFFFFF} );
			var mesh = new THREE.Mesh( geometry,material);
			mesh.position = new THREE.Vector3(0,0,0);
			scene.add(mesh);
		}
		function animate () {
			requestAnimationFrame(animate)
			renderer.render(scene, camera)
		}
			
	</script>
</body>
</html>
